<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="useremail" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows = "4" cols = "50"></textarea>
        <br>
        <label for="LED">LED:</label>
        <select id="LED" name="LED">
            <option value="9W LED">9W LED</option>
            <option value="5W LED">5W LED</option>
            <option value="3W LED">3W LED</option>
            <option value="0.5W LED">0.5W LED</option>
        </select>
        <button type="button" onclick="alert('this is program in html')">prss me</button>
        <fieldset>
  <legend>Shipping Address</legend>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address">
  <br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city">
  <br>
  <label for="zip-code">ZIP Code:</label>
  <input type="text" id="zip-code" name="zip-code">
</fieldset>
<label for="first-name">First Name:</label>
<input type="text" id="first-name" name="first-name" value="John">
<br>
<label for="email">Email:   </label>
<input type="email" id="email" name="email" placeholder="name@example.com">
<br>
<label for="username">Username:</label>
<input type="text" id="username" name="username" value="JohnDoe" disabled>

        <button>Submit</button>
    </form>
</body>
</html>
