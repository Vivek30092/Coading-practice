<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<frameset rows = 20%,60%,20%>
    <frame name = "top" src = "first.html"/>
    <frame name = "main" src = "Link.html"/>
    <frame name = "bottom" src = "Frm.html"/>
    <noframes>
        <body>
            your body does not support frames.
        </body>
    </noframes>
</frameset>
</body>
</html>
