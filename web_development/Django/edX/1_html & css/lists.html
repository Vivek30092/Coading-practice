<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An Ordered list:
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
    An Unordered list:
    <ul>
        <li>item 1</li>
        <li>item 2 </li>
        <li>item 3 </li>
    </ul>
</body>
</html>
