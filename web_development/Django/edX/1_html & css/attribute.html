    <title>Atribute</title>
    <style>
        a{
            color: chartreuse;
        }
        a[href="http://instagram.com"]{  /*  attribute selector*/
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="hello.html">Hello</a></li>
        <li><a href="http://instagram.com">Instagram</a></li>

    </ul>
</body>
</html>
